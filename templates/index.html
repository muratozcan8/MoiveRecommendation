<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        h2 {
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendation</h1>

    <form method="post" action="/">
        <label for="user_movie_input">Enter a movie:</label>
        <input type="text" id="user_movie_input" name="user_movie_input" required>
        <input type="submit" value="Submit">
    </form>

    {% if results %}
        <h2>Results</h2>
        <table>
            <tr>
                <th>Score</th>
                <th>Title</th>
                <th>Genres</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td>{{ result.score }}</td>
                    <td>{{ result.title }}</td>
                    <td>{{ result.genres }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
